name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        node-version: [ 20.x, 22.x ]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Setup MCP configuration
      env:
        MCP_IDE: ${{ vars.MCP_IDE || 'cursor' }}
      run: |
        node scripts/setup-mcp-config.js
      continue-on-error: true
    
    - name: Verify MCP configuration
      run: |
        if [ -f .cursor/mcp.json ]; then
          echo "✅ Cursor MCP config found"
          cat .cursor/mcp.json
        elif [ -f mcp.json ]; then
          echo "✅ Generic MCP config found"
          cat mcp.json
        else
          echo "⚠️ No MCP config found (this is OK if MCP is not needed)"
        fi
    
    - name: Run type check
      run: npm run type-check
    
    - name: Run tests
      run: npm test
    
    - name: Generate coverage report
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '22.x'
      run: npm run test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '22.x'
      with:
        files: ./coverage/lcov.info
        flags: unittests
        fail_ci_if_error: false

