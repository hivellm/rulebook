name: Rust Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ '**' ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
    - name: Install minimal stable
      uses: dtolnay/rust-toolchain@stable
    
    - uses: actions/checkout@v5
    
    - uses: Swatinem/rust-cache@v2
      # MONOREPO: Uncomment and set workspaces if in subdirectory
      # with:
      #   workspaces: 'subdirectory'
    
    - name: Install mold (Linux only)
      if: runner.os == 'Linux'
      uses: rui314/setup-mold@v1
    
    - name: Configure mold linker (Linux only)
      if: runner.os == 'Linux'
      # MONOREPO: Add working-directory if in subdirectory
      # working-directory: ./subdirectory
      run: |
        mkdir -p .cargo
        echo "[target.x86_64-unknown-linux-gnu]" >> .cargo/config.toml
        echo "linker = \"clang\"" >> .cargo/config.toml
        echo "rustflags = [\"-C\", \"link-arg=-fuse-ld=/usr/local/bin/mold\"]" >> .cargo/config.toml
    
    - name: Install nextest
      uses: taiki-e/install-action@nextest
    
    - name: Build
      # MONOREPO: Add working-directory if in subdirectory
      # working-directory: ./subdirectory
      run: cargo build --tests --workspace
    
    - name: Run tests
      # MONOREPO: Add working-directory if in subdirectory
      # working-directory: ./subdirectory
      run: cargo nextest run --workspace || cargo test --workspace
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: junit-${{ matrix.os }}.xml
        path: target/nextest/default/junit.xml
        if-no-files-found: ignore
    
    - name: Security audit
      # MONOREPO: Add working-directory if in subdirectory
      # working-directory: ./subdirectory
      run: |
        echo "Running security audit..."
        cargo audit --version || cargo install cargo-audit --locked || echo "cargo-audit install skipped"
        cargo audit || echo "Audit skipped"
        echo "Checking for outdated dependencies..."
        cargo outdated || echo "Outdated check skipped"
      shell: bash

